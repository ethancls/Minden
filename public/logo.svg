  </defs>

  <rect width="64" height="64" rx="12" fill="#111827"/>
  <rect x="12" y="10" width="40" height="20" rx="8" fill="url(#gradBlue)"/>
  <rect x="16" y="34" width="32" height="18" rx="8" fill="url(#gradOrange)"/>
